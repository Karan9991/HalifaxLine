name: halifax_line
description: Halifax Line - Bus-time overlap dating app for Halifax users only.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Firebase
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.2.0

  # Auth helpers
  google_sign_in: ^6.2.1

  # State & utils
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  uuid: ^4.5.1
  collection: ^1.18.0

  # UI
  google_fonts: ^6.2.1
  cached_network_image: ^3.3.1
  url_launcher: ^6.3.1

  # Location
  geolocator: ^13.0.2

  # Formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true